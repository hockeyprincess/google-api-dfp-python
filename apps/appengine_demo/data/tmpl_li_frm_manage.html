<form action="/manageLineItems" method="post" id="%s" style="display: none;">
  <input type="hidden" name="orderId" value="%s"/>
  <input type="hidden" name="lineItemId" value="%s"/>
  <table cellpadding="1" cellspacing="0" align="center">
    <tr>
      <td bgcolor="#cccccc">
        <table width="100%%" height="100%%" cellpadding="3" cellspacing="0" bgcolor="#FFFFFF">
          <tr align="left">
            <th><label>Name:</label></th>
            <td><input type="text" name="name" value="%s" size="35"/></td>
          </tr>
          <tr align="left">
            <th><label>Line item type:</label></th>
            <td>
              <select name="lineItemType">
                <option>STANDARD</option>
                <option>SPONSORSHIP</option>
                <option>NETWORK</option>
                <option>BULK</option>
                <option>PRICE_PRIORITY</option>
                <option>HOUSE</option>
                <option>LEGACY_DFP</option>
              </select>
            </td>
          </tr>
          <tr align="left">
            <th><label>Cost type:</label></th>
            <td>
              <select name="costType">
                <option>CPC</option>
                <option>CPD</option>
                <option>CPM</option>
              </select>
            </td>
          </tr>
          <tr align="left">
            <th><label>Cost per unit amount:</label></th>
            <td><input type="text" name="microAmount"value="%s" size="35"/></td>
          </tr>
          <tr align="left">
            <th><label>Units bought:</label></th>
            <td><input type="text" name="unitsBought"value="%s" size="35"/></td>
          </tr>
          <tr align="left">
            <th><label>Unit type:</label></th>
            <td>
              <select name="unitType">
                <option>IMPRESSIONS</option>
                <option>CLICKS</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: right">
              <input type="submit" value="%s"/>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
