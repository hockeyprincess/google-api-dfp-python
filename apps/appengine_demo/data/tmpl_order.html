<div align="center">
  <div class="dfp-panel">
    <h2>Order</h2>
    <div class="dfp-position">
      <table width="100%%" height="100%%">
        <tr>
          <th align="left" width="100"><label>Order Id:</label></th>
          <td colspan="3">%s</td>
        </tr>
        <tr>
          <th align="left" width="100"><label>Name:</label></th>
          <td colspan="3">%s</td>
        </tr>
        <tr>
          <th align="left" width="100"><label>Advertiser Id:</label></th>
          <td colspan="3">%s</td>
        </tr>
        <tr>
          <th align="left" width="100"><label>Salesperson Id:</label></th>
          <td colspan="3">%s</td>
        </tr>
        <tr>
          <th align="left" width="100"><label>Trafficker Id:</label></th>
          <td colspan="3">%s</td>
        </tr>
        <tr valign="top">
          <td colspan="4"><hr/></td>
        </tr>
        <tr align="center">
          <td colspan="4" valign="top">
            <table border="1">%s</table>
          </td>
        </tr>
        <tr height="150">
          <td colspan="4">&nbsp;</td>
        </tr>
        <tr align="left" height="10">
          <td>
            <form action="/" method="get">
              <input type="submit" value="Back"/>
            </form>
          </td>
          <td colspan="2">&nbsp;</td>
          <td style="text-align: right">
            <form action="/manageCreatives?advertiserId=%s&orderId=%s" method="post">
              <input type="submit" value="Proceed to manage creatives"/>
            </form>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
