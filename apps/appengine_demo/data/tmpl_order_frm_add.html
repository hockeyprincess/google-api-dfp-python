<form action="/createOrder" method="post">
  <div align="center">
    <div class="dfp-panel">
      <h2>New Order</h2>
      <div class="dfp-position">
        <table width="100%%" height="100%%">
          <tr>
            <th align="left"><label>Name:</label></th>
            <td><input type="text" name="name" value="{{ order_name }}" size="35"/></td>
          </tr>
          <tr>
            <th align="left"><label>Advertiser:</label></th>
            <td>
              <select name="advertiserId" style="width: 258px;">
                {% for advertiser in advertisers %}
                  <option value="{{ advertiser.id }}">{{ advertiser.name }}</option>
                {% endfor %}
              </select>
            </td>
          </tr>
          <tr>
            <th align="left"><label>Salesperson:</label></th>
            <td>
              <select name="salespersonId" style="width: 258px;">
                {% for salesperson in salespeople %}
                  <option value="{{ salesperson.id }}">{{ salesperson.email }}</option>
                {% endfor %}
              </select>
            </td>
          </tr>
          <tr>
            <th align="left"><label>Trafficker:</label></th>
            <td>
              <select name="traffickerId" style="width: 258px;">
                {% for trafficker in traffickers %}
                  <option value="{{ trafficker.id }}">{{ trafficker.name }}</option>
                {% endfor %}
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2">&nbsp;</td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: right">
              <input type="submit" value="Proceed to create order"/>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</form>
